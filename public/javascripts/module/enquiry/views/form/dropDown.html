<div class="controls">
    <select id="<%=name%>" name="<%=name%>">
        <option class="blank" value="">--- Select <%=label%> ---</option>
        <% _.each(optionsList, function(option) {%>
        <%if (option == selected) {%>
        <option value="<%=option%>" selected><%=option%></option>
        <%} else {%>
        <option value="<%=option%>"><%=option%></option>
        <%}%>
        <%}); %>
    </select>
</div>
